<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFX Design Order Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Existing styles */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        border: 3px solid transparent;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery img.selected {
        border: 3px solid #007bff; /* Highlight selected image */
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>GFX Design Order Form</h1>
    <p>Fill out the form below to request your design!</p>
  </header>
  
  <main>
    <form id="order-form">
      <h2>Choose Your Options</h2>
      <label for="design-type">Design Type:</label>
      <select id="design-type" name="designType" required>
        <option value="banner">Banner</option>
        <option value="logo">Logo</option>
        <option value="calling-card">Calling Card</option>
        <option value="product-box">Product Box</option>
      </select>

      <label for="package">Package:</label>
      <select id="package" name="packageType" required>
        <option value="server">Server Package</option>
        <option value="user">User Package</option>
        <option value="website">Website Package</option>
        <option value="all-in-one">All-in-One Package</option>
      </select>

      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" placeholder="Describe your requirements..."></textarea>

      <!-- Hidden inputs to store selected images -->
      <input type="hidden" id="selected-banner" name="selectedBanner">
      <input type="hidden" id="selected-logo" name="selectedLogo">

      <button type="submit">Submit</button>
    </form>

    <section>
      <h3>Banners</h3>
      <div class="gallery" id="banners-gallery">
        <!-- Banner images dynamically populated -->
      </div>
    </section>

    <section>
      <h3>Logos</h3>
      <div class="gallery" id="logos-gallery">
        <!-- Logo images dynamically populated -->
      </div>
    </section>
  </main>

  <div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Expanded Image">
  </div>

  <script>
    const banners = [
      "https://i.ibb.co/spQrw5DF/44444.gif",
      "https://i.ibb.co/fzNwqzmL/24.gif",
      "https://i.ibb.co/zhP7Xmbd/454.gif"
    ];

    const logos = [
      "https://i.ibb.co/Y7jLFsBT/4545.gif",
      "https://i.ibb.co/Z6gHYgYB/456544.gif",
      "https://i.ibb.co/S4KwKr55/asdfs.gif"
    ];

    const bannersGallery = document.getElementById("banners-gallery");
    const logosGallery = document.getElementById("logos-gallery");
    const selectedBannerInput = document.getElementById("selected-banner");
    const selectedLogoInput = document.getElementById("selected-logo");

    let selectedBanner = null;
    let selectedLogo = null;

    // Populate Banner Gallery
    banners.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Banner ${index + 1}`;
      img.addEventListener("click", () => selectImage("banner", img, src));
      bannersGallery.appendChild(img);
    });

    // Populate Logo Gallery
    logos.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Logo ${index + 1}`;
      img.addEventListener("click", () => selectImage("logo", img, src));
      logosGallery.appendChild(img);
    });

    function selectImage(type, imgElement, src) {
      if (type === "banner") {
        // Deselect previously selected banner
        if (selectedBanner) selectedBanner.classList.remove("selected");
        selectedBanner = imgElement;
        selectedBannerInput.value = src; // Update hidden input
      } else if (type === "logo") {
        // Deselect previously selected logo
        if (selectedLogo) selectedLogo.classList.remove("selected");
        selectedLogo = imgElement;
        selectedLogoInput.value = src; // Update hidden input
      }
      imgElement.classList.add("selected");
    }

    // Form submission handler
    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      const payload = {
        designType: formData.get("designType"),
        packageType: formData.get("packageType"),
        details: formData.get("details"),
        selectedBanner: formData.get("selectedBanner"),
        selectedLogo: formData.get("selectedLogo"),
      };

      // Send to Discord Webhook
      const webhookUrl = "YOUR_DISCORD_WEBHOOK_URL";
      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: JSON.stringify(payload, null, 2) }),
      });

      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
