<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFX Design Order Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Slider styling */
    .slider {
        width: 80%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        margin: 20px auto;
    }

    .slider a {
        display: none;
    }

    .slider a.active {
        display: block;
    }

    .slider img {
        width: 100%;
        height: auto;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 1000;
    }

    .nav-btn.left {
        left: 10px;
    }

    .nav-btn.right {
        right: 10px;
    }

    /* Gallery Styling */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
    }

    .modal .nav-btn {
        position: absolute;
        top: 50%;
        font-size: 40px;
        color: #fff;
        background: none;
        border: none;
        cursor: pointer;
        transform: translateY(-50%);
        z-index: 1001;
    }

    .modal .nav-btn.left {
        left: 20px;
    }

    .modal .nav-btn.right {
        right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GFX Design Order Form</h1>
    <p>Fill out the form below to request your design!</p>
  </header>
  
  <main>
    <form id="order-form" action="/submit-order" method="post" enctype="multipart/form-data">
      <h2>Choose Your Options</h2>
      <label for="design-type">Design Type:</label>
      <select id="design-type" name="designType" required>
        <option value="banner">Banner</option>
        <option value="logo">Logo</option>
        <option value="calling-card">Calling Card</option>
        <option value="product-box">Product Box</option>
      </select>

      <label for="package">Package:</label>
      <select id="package" name="packageType" required>
        <option value="server">Server Package</option>
        <option value="user">User Package</option>
        <option value="website">Website Package</option>
        <option value="all-in-one">All-in-One Package</option>
      </select>

      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" placeholder="Describe your requirements..."></textarea>
    </form>

    <section>
      <h3>Logos</h3>
      <div class="gallery" id="logos-gallery">
        <!-- Placeholder for Logos -->
      </div>
    </section>

    <section>
      <h3>Banners</h3>
      <div class="gallery" id="banners-gallery">
        <!-- Placeholder for Banners -->
      </div>
    </section>

    <section>
      <h3>References</h3>
      <div id="reference-gallery" class="gallery">
        <!-- Gallery dynamically populated -->
      </div>
    </section>
  </main>

  <div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="nav-btn left" onclick="prevImage()">&#10094;</button>
    <img id="modalImage" src="" alt="Expanded Image">
    <button class="nav-btn right" onclick="nextImage()">&#10095;</button>
  </div>

  <script>
    const imgbbImages = [
      "https://i.ibb.co/spQrw5DF/44444.gif",
      "https://i.ibb.co/fzNwqzmL/24.gif",
      "https://i.ibb.co/zhP7Xmbd/454.gif",
      "https://i.ibb.co/Y7jLFsBT/4545.gif",
      "https://i.ibb.co/Z6gHYgYB/456544.gif",
      "https://i.ibb.co/S4KwKr55/asdfs.gif",
      "https://i.ibb.co/YBVJsnzP/GIF-UNDER-10-MB.gif",
      "https://i.ibb.co/RTrm92nx/LOGO-1.gif",
      "https://i.ibb.co/ymps6BtW/LOGO-2-1.gif",
      "https://i.ibb.co/JW5x0Cst/logo.png"
    ];

    const referenceGallery = document.getElementById("reference-gallery");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    let currentIndex = 0;

    // Populate Gallery
    imgbbImages.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Reference Image ${index + 1}`;
      img.onclick = () => openModal(index);
      referenceGallery.appendChild(img);
    });

    function openModal(index) {
      currentIndex = index;
      modalImage.src = imgbbImages[currentIndex];
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function prevImage() {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : imgbbImages.length - 1;
      modalImage.src = imgbbImages[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex < imgbbImages.length - 1) ? currentIndex + 1 : 0;
      modalImage.src = imgbbImages[currentIndex];
    }
  </script>
</body>
</html>
