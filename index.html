<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        /* Slider container */
        .slider {
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Images in the slider */
        .slider img {
            width: 100%;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-btn.left {
            left: 10px;
        }

        .nav-btn.right {
            right: 10px;
        }

        /* Modal for enlarged images */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #fff;
        }

        .modal.close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            z-index: 2001;
        }
    </style>
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <!-- Add images from the references folder -->
        <img src="references/image1.jpg" alt="Image 1" class="active">
        <img src="references/image2.jpg" alt="Image 2">
        <img src="references/image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
        <button class="nav-btn left" onclick="prevImage()">&#10094;</button>
        <button class="nav-btn right" onclick="nextImage()">&#10095;</button>
    </div>

    <!-- Modal for enlarged images -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="modal close">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
