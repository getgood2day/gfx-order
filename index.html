  <style>
    /* General Gallery Styles */
    .gallery {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery-wrapper {
      position: relative;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      border: 3px solid transparent;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .checkbox {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      border: 2px solid #007bff;
      border-radius: 3px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: white;
      pointer-events: none; /* Prevent checkbox from interfering with image click */
    }

    .gallery-wrapper.selected .checkbox {
      background-color: #007bff; /* Filled in when selected */
    }

    /* Specific Styles for Banners (3 per row) */
    #banners-gallery {
      grid-template-columns: repeat(3, 1fr); /* 3 banners per row */
    }

    /* Specific Styles for Logos (5 per row) */
    #logos-gallery {
      grid-template-columns: repeat(5, 1fr); /* 5 logos per row */
    }

    /* Dynamic Section and Inputs */
    .dynamic-section {
      margin-top: 20px;
    }

    .numeric-input {
      margin-top: 10px;
    }

    .remove-button {
      margin-left: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
</style>
</head>

      width: 100%; /* Ensures the image scales responsively */
      height: 165px; /* Maintains the aspect ratio */
      border-radius: 5px; /* Optional: Adds rounded corners */

  const designTypeDropdowns = document.querySelectorAll(".design-type-dropdown");

  // Check if at least one dropdown is set to "Product Box"

document.getElementById("order-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  const payload = Object.fromEntries(formData.entries());

  // Only include additional design type dropdowns in DesignTypes
  const designTypeDropdowns = document.querySelectorAll(".design-type-dropdown");
  if (designTypeDropdowns.length > 1) {
    payload.designTypes = Array.from(designTypeDropdowns)
      .slice(1) // Skip the first dropdown (the initial one)
      .map((dropdown) => dropdown.value)
      .filter((value) => value && value !== "N/A"); // Exclude empty or "N/A" values
  } else {
    payload.designTypes = []; // No extra dropdowns, leave DesignTypes empty
  }

  try {
    // Replace with your backend server URL

    const response = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    if (response.ok) {
      alert("Form submitted successfully!");
    } else {
      const errorText = await response.text();
      alert(`Failed to submit the form: ${errorText}`);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("An error occurred while submitting the form.");
  }
});
