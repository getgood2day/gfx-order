<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFX Design Order Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
    }

    main {
        padding: 20px;
    }

    h2, h3 {
        margin-top: 40px;
        text-align: center;
        color: #333;
    }

    /* Gallery Styling */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
    }

    .modal .nav-btn {
        position: absolute;
        top: 50%;
        font-size: 40px;
        color: #fff;
        background: none;
        border: none;
        cursor: pointer;
        transform: translateY(-50%);
        z-index: 1001;
    }

    .modal .nav-btn.left {
        left: 20px;
    }

    .modal .nav-btn.right {
        right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GFX Design Order Form</h1>
    <p>Fill out the form below to request your design!</p>
  </header>
  
  <main>
    <form id="order-form" action="/submit-order" method="post" enctype="multipart/form-data">
      <h2>Choose Your Options</h2>
      
      <!-- Design Type -->
      <label for="design-type">Design Type:</label>
      <select id="design-type" name="designType" required>
        <option value="banner">Banner</option>
        <option value="logo">Logo</option>
        <option value="calling-card">Calling Card</option>
        <option value="product-box">Product Box</option>
      </select>

      <!-- Package -->
      <label for="package">Package:</label>
      <select id="package" name="packageType" required>
        <option value="server">Server Package</option>
        <option value="user">User Package</option>
        <option value="website">Website Package</option>
        <option value="all-in-one">All-in-One Package</option>
      </select>

      <!-- Additional Details -->
      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" placeholder="Describe your requirements..."></textarea>
    </form>

    <!-- Logos Gallery -->
    <section>
      <h3>Logos</h3>
      <div class="gallery" id="logos-gallery">
        <!-- Placeholder for Logos -->
      </div>
    </section>

    <!-- Banners Gallery -->
    <section>
      <h3>Banners</h3>
      <div class="gallery" id="banners-gallery">
        <!-- Placeholder for Banners -->
      </div>
    </section>
  </main>

  <!-- Modal Overlay -->
  <div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="nav-btn left" onclick="prevImage()">&#10094;</button>
    <img id="modalImage" src="" alt="Expanded Image">
    <button class="nav-btn right" onclick="nextImage()">&#10095;</button>
  </div>

  <script>
    const logos = Array.from({ length: 66 }, (_, i) => `references/logos/logo${i + 1}.jpg`);
    const banners = Array.from({ length: 83 }, (_, i) => `references/banners/banner${i + 1}.jpg`);

    const logosGallery = document.getElementById('logos-gallery');
    const bannersGallery = document.getElementById('banners-gallery');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    let currentImageIndex = 0;
    let currentGallery = [];

    // Populate Galleries
    function populateGallery(images, galleryElement) {
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Image ${index + 1}`;
            img.addEventListener('click', () => openModal(images, index));
            galleryElement.appendChild(img);
        });
    }

    populateGallery(logos, logosGallery);
    populateGallery(banners, bannersGallery);

    // Modal Functionality
    function openModal(gallery, index) {
        currentGallery = gallery;
        currentImageIndex = index;
        modalImage.src = gallery[index];
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : currentGallery.length - 1;
        modalImage.src = currentGallery[currentImageIndex];
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex < currentGallery.length - 1) ? currentImageIndex + 1 : 0;
        modalImage.src = currentGallery[currentImageIndex];
    }
  </script>
</body>
</html>
